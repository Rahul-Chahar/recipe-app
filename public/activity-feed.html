<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Activity Feed - RecipeShare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow mb-6">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="profile.html" class="text-xl font-bold text-gray-800">RecipeShare</a>
        <div>
          <a href="profile.html" class="px-4 py-2 text-gray-700 hover:text-gray-900">Profile</a>
          <a href="login.html" class="px-4 py-2 text-gray-700 hover:text-gray-900">Logout</a>
        </div>
      </div>
    </nav>

    <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Activity Feed</h2>
      <div id="feed" class="space-y-4">
        <!-- Feed items will be loaded here -->
      </div>
    </div>

    <script>
      const token = localStorage.getItem('token');
      if (!token) window.location.href = 'login.html';

      async function loadFeed() {
        try {
          const res = await fetch('/api/users/feed', {
            headers: { Authorization: `Bearer ${token}` }
          });
          const data = await res.json();
          const feedDiv = document.getElementById('feed');
          feedDiv.innerHTML = '';
          data.feed.forEach(item => {
            const div = document.createElement('div');
            div.className = 'border p-2 rounded';
            div.innerHTML = `<p><strong>${item.user.username}</strong> ${item.message}</p>
                             <span class="text-sm text-gray-500">${new Date(item.timestamp).toLocaleString()}</span>`;
            feedDiv.appendChild(div);
          });
        } catch (error) {
          console.error('Error loading feed:', error);
        }
      }

      document.addEventListener('DOMContentLoaded', loadFeed);
    </script>
  </body>
</html>
